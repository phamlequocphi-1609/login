<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
        <div class="main min-h-screen flex justify-center items-center">
            <form action="" id="form-login" class="grow py-32 px-30">
                <h3 class="form-heading uppercase text-[26px] text-white mb-8 font-bold">Đăng nhập thành viên</h3>
                <div class="form-group flex mb-5 ">
                    <i class="icon_1 far fa-user "></i>
                    <input type="text" class="form-input bg-transparent" id="user_name" placeholder="Tên đăng nhập"> 
                    <span class="error-form" id="error__name-message"></span>
                </div>
                <div class="form-group flex mb-5">
                    <i class="icon_2 far fa-envelope "></i>
                    <input type="email" class="form-input bg-transparent " id="email" placeholder="Email"> 
                    <span class="error-form" id="error__email-message"></span>
                </div>
                <div class="form-group flex mb-9 i">
                    <i class="icon_3 fas fa-key "></i>
                    <input type="password" class="form-input bg-transparent" id="pass" placeholder="Mật khẩu">
                    <div class="eye cursor-pointer">
                        <i class="far fa-eye "></i>
                    </div> 
                    <span class="error-form" id="error__pass-message"></span>
                </div>
                <button class="form-submit uppercase bg-transparent ">Đăng nhập</button>
            </form>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="./main.js"></script>
        <script src="./validation.js"></script>
</body>
</html>
